name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号（如 1.0.0）'
        required: true
        type: string
      tag:
        description: '是否创建 Git 标签'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.5'

jobs:
  prepare:
    name: Prepare Release Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            if [[ -z "${VERSION}" ]]; then
              echo "版本号不能为空"
              exit 1
            fi
            TAG="v${VERSION}"

            if [[ "${{ github.event.inputs.tag }}" == "true" ]]; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git tag -a "${TAG}" -m "Release ${VERSION}" || true
              git push origin "${TAG}" || echo "Tag push failed (may already exist / permission denied)"
            fi
          else
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
          fi

          if [[ -z "${VERSION}" ]]; then
            echo "无法解析版本号"
            exit 1
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"
          echo "Tag: ${TAG}"

      - name: Generate changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$PREV_TAG" ]]; then
            echo "Previous tag: $PREV_TAG"
            git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)" --no-merges > changelog.txt || echo "- Initial release" > changelog.txt
          else
            echo "No previous tag found, using recent commits"
            git log --pretty=format:"- %s (%h)" --no-merges -20 > changelog.txt || echo "- Initial release" > changelog.txt
          fi

          echo "Generated changelog:"
          cat changelog.txt

      - name: Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog-${{ steps.version.outputs.version }}
          path: changelog.txt
          retention-days: 7

  build-linux:
    name: Build Linux (zip)
    needs: prepare
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y zip jq

      - name: Build Linux distribution
        run: |
          chmod +x gradlew
          chmod +x package.sh
          ./package.sh -v "${VERSION}" --clean

      - name: Collect Linux artifacts
        run: |
          set -euo pipefail
          RELEASE_DIR="release/editorx-${VERSION}"
          ZIP_SRC="${RELEASE_DIR}/gui.zip"
          if [[ ! -f "${ZIP_SRC}" ]]; then
            echo "未找到 Linux ZIP 产物: ${ZIP_SRC}"
            exit 1
          fi

          mkdir -p artifacts/linux
          cp "${ZIP_SRC}" "artifacts/linux/EditorX-${VERSION}-linux.zip"

          SHA256=$(sha256sum "artifacts/linux/EditorX-${VERSION}-linux.zip" | awk '{print $1}')
          BUILD_DATE="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          printf '{\n  "platform": "linux",\n  "artifact": "%s",\n  "artifactType": "zip",\n  "sha256": "%s",\n  "buildDate": "%s",\n  "commit": "%s",\n  "runnerOs": "%s",\n  "javaVersion": "%s"\n}\n' \
            "EditorX-${VERSION}-linux.zip" \
            "${SHA256}" \
            "${BUILD_DATE}" \
            "${GITHUB_SHA}" \
            "${RUNNER_OS}" \
            "${JAVA_VERSION}" \
            > artifacts/linux/metadata.json

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ env.VERSION }}
          path: artifacts/linux
          retention-days: 30

  build-windows:
    name: Build Windows (.exe)
    needs: prepare
    runs-on: windows-latest
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: gradle

      - name: Install WiX Toolset (for jpackage exe)
        shell: pwsh
        run: |
          choco install wixtoolset -y

      - name: Build Windows executable
        shell: pwsh
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          & .\package-windows.ps1 -Type exe -Version $env:VERSION

      - name: Collect Windows artifacts
        shell: pwsh
        run: |
          $dist = Join-Path $PWD "gui/build/distributions"
          if (-not (Test-Path $dist)) {
            throw "未找到 distributions 目录: $dist"
          }

          $exe = Get-ChildItem $dist -Filter "EditorX*.exe" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) {
            throw "未找到生成的 EXE 产物"
          }

          $targetDir = "artifacts/windows"
          New-Item -ItemType Directory -Force -Path $targetDir | Out-Null

          $artifactName = "EditorX-$env:VERSION-windows.exe"
          $artifactPath = Join-Path $targetDir $artifactName
          Copy-Item $exe.FullName -Destination $artifactPath -Force

          $hash = (Get-FileHash -Path $artifactPath -Algorithm SHA256).Hash.ToLowerInvariant()
          $metadata = @{
            platform = "windows"
            artifact = $artifactName
            artifactType = "exe"
            sha256 = $hash
            buildDate = (Get-Date -AsUTC -Format "yyyy-MM-ddTHH:mm:ssZ")
            commit = $env:GITHUB_SHA
            runnerOs = $env:RUNNER_OS
            javaVersion = $env:JAVA_VERSION
          } | ConvertTo-Json -Depth 3
          Set-Content -Path (Join-Path $targetDir "metadata.json") -Value $metadata -NoNewline

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ env.VERSION }}
          path: artifacts/windows
          retention-days: 30

  build-macos:
    name: Build macOS (.app)
    needs: prepare
    runs-on: macos-latest
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: gradle

      - name: Build macOS app bundle
        run: |
          chmod +x gradlew
          chmod +x package.sh
          ./package.sh -v "${VERSION}" --clean --mac-app

      - name: Collect macOS artifacts
        run: |
          set -euo pipefail
          RELEASE_DIR="release/editorx-${VERSION}"
          APP_ZIP="${RELEASE_DIR}/EditorX-macOS.app.zip"
          if [[ ! -f "${APP_ZIP}" ]]; then
            APP_ZIP="gui/build/distributions/EditorX-macOS.app.zip"
          fi
          if [[ ! -f "${APP_ZIP}" ]]; then
            echo "未找到 macOS .app 压缩包（EditorX-macOS.app.zip）"
            exit 1
          fi

          mkdir -p artifacts/macos
          cp "${APP_ZIP}" "artifacts/macos/EditorX-${VERSION}-macOS.app.zip"

          SHA256=$(shasum -a 256 "artifacts/macos/EditorX-${VERSION}-macOS.app.zip" | awk '{print $1}')
          BUILD_DATE="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          printf '{\n  "platform": "macos",\n  "artifact": "%s",\n  "artifactType": "app.zip",\n  "sha256": "%s",\n  "buildDate": "%s",\n  "commit": "%s",\n  "runnerOs": "%s",\n  "javaVersion": "%s"\n}\n' \
            "EditorX-${VERSION}-macOS.app.zip" \
            "${SHA256}" \
            "${BUILD_DATE}" \
            "${GITHUB_SHA}" \
            "${RUNNER_OS}" \
            "${JAVA_VERSION}" \
            > artifacts/macos/metadata.json

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ env.VERSION }}
          path: artifacts/macos
          retention-days: 30

  release:
    name: Publish Release
    needs:
      - prepare
      - build-linux
      - build-windows
      - build-macos
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-${{ needs.prepare.outputs.version }}
          path: dist/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-${{ needs.prepare.outputs.version }}
          path: dist/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-${{ needs.prepare.outputs.version }}
          path: dist/macos

      - name: Download changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog-${{ needs.prepare.outputs.version }}
          path: dist/changelog

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build manifest.json
        run: |
          jq -s '{
            version: "${{ needs.prepare.outputs.version }}",
            tag: "${{ needs.prepare.outputs.tag }}",
            platforms: ( . | map({key: .platform, value: {artifact: .artifact, type: .artifactType, sha256: .sha256, buildDate: .buildDate, commit: .commit, runnerOs: .runnerOs, javaVersion: .javaVersion}}) | from_entries )
          }' dist/linux/metadata.json dist/windows/metadata.json dist/macos/metadata.json > dist/manifest.json

      - name: Build release body
        run: |
          set -euo pipefail
          BODY_FILE="dist/release-body.md"
          VERSION="${{ needs.prepare.outputs.version }}"
          TAG="${{ needs.prepare.outputs.tag }}"

          {
            echo "## EditorX ${VERSION}"
            echo ""
            echo "### 变更日志"
            echo ""
            cat dist/changelog/changelog.txt
            echo ""
            echo "### 下载"
            echo ""
            echo "- **Linux (ZIP)**: EditorX-${VERSION}-linux.zip"
            echo "- **Windows (.exe)**: EditorX-${VERSION}-windows.exe"
            echo "- **macOS (.app.zip)**: EditorX-${VERSION}-macOS.app.zip"
            echo "- **Manifest**: manifest.json"
            echo ""
            echo "### 更新检查（按平台）"
            echo ""
            echo "客户端应读取 \`manifest.json\` 并根据当前平台选择对应 \`platforms.<platform>.artifact\`。"
            echo ""
            echo "### 版本信息"
            echo ""
            echo "- Version: ${VERSION}"
            echo "- Tag: ${TAG}"
            echo "- Commit: ${GITHUB_SHA}"
          } > "${BODY_FILE}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Release ${{ needs.prepare.outputs.version }}
          body_path: dist/release-body.md
          files: |
            dist/linux/EditorX-${{ needs.prepare.outputs.version }}-linux.zip
            dist/windows/EditorX-${{ needs.prepare.outputs.version }}-windows.exe
            dist/macos/EditorX-${{ needs.prepare.outputs.version }}-macOS.app.zip
            dist/linux/metadata.json
            dist/windows/metadata.json
            dist/macos/metadata.json
            dist/manifest.json
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Created Successfully" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Version: ${{ needs.prepare.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tag: ${{ needs.prepare.outputs.tag }}" >> "$GITHUB_STEP_SUMMARY"
